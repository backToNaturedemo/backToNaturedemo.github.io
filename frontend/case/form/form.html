<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0,width=device-width">
    <title>mobile form</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>input</h1>
    <h1>保证呼出键盘的形态</h1>
    <div>
        <label for="text">text(普通形态)</label>
        <input id="text" type="text">
    </div>
    <div>
        <label for="">date</label>
        <input type="date">
    </div>
    <div>
        <label for="">datetime</label>
        <input type="datetime">
    </div>
    <div>
        <label for="">datetime-local</label>
        <input type="datetime-local">
    </div>
    <div>
        <label for="">month</label>
        <input type="month">
    </div>
    <div>
        <label for="">week</label>
        <input type="week">
    </div>
    <div>
        <label for="">time</label>
        <input type="time">
    </div>
    <div>
        <label for="">email</label>
        <input type="email">
    </div>
    <div>
        <label for="">file</label>
        <input type="file">
    </div>
    <div>
        <label for="">hidden</label>
        <input type="hidden">
    </div>
    <div>
        <label for="">number(数字形态)</label>
        <input type="number">
    </div>
    <div>
        <label for="">tel(大号数字形态)</label>
        <input type="tel">
    </div>
    <div>
        <label for="">url(英文形态)</label>
        <input type="url">
    </div>
    <div>
        <label for="">radio</label>
        <input type="radio">
    </div>
    <div>
        <label for="">checkbox</label>
        <input type="checkbox">
    </div>
</body>
</html>
