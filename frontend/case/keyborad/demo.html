<!DOCTYPE html>
<html>
<head>
    <title>click键盘测试</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="utf-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .long_height {
            width: 100%;
            height: 180vh;
            background: pink;
        }
        .triggerInput {
            height: 10vh;
            width: 100%;
            resize: none;
        }
        .up {
            height: 50vh;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <script src="./zepto.min.js"></script>
</head>
<body>

    <div class="long_height"></div>
    <textarea class="triggerInput"></textarea>
    <script type="text/javascript">
        var $ = cyanZepto;
        $(function () {
            var $input = $('.triggerInput');
            $input.on('focus', function () {
                $input.addClass('up');
            });
            $input.on('blur', function () {
                $input.removeClass('up');
            });
            $input.on('click', function (e) {
                $input.focus();
            });
        });

    </script>
</body>
</html>
