<!DOCTYPE html>
<html>
<head>
    <title>click键盘测试</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <style>
        input {
            width: 40%;
            height: 30px;
        }
        div {
            margin: 20px;
        }
        button {
            width: 20%;
            height: 50px;
        }
    </style>
    <script src="./zepto.min.js"></script>
</head>
<body>
    <div><label for="text">type=text:</label><input type="text" id="text"><button class="click">click</button><button class="tap">tap</button><button class="trigger">trigger</button></div>
    <div><label for="email">type=email:</label><input type="email" id="email"><button class="click">click</button><button class="tap">tap</button><button class="trigger">trigger</button></div>
    <div><label for="date">type=date:</label><input type="date" id="date"><button class="click">click</button><button class="tap">tap</button><button class="trigger">trigger</button></div>
    <div><label for="datetime">type=datetime:</label><input type="datetime" id="datetime"><button class="click">click</button><button class="tap">tap</button><button class="trigger">trigger</button></div>
    <div><label for="datetime-local">type=datetime-local:</label><input type="datetime-local" id="datetime-local"><button class="click">click</button><button class="tap">tap</button><button class="trigger">trigger</button></div>
    <div><label for="month">type=month:</label><input type="month" id="month"><button class="click">click</button><button class="tap">tap</button><button class="trigger">trigger</button></div>
    <div><label for="week">type=week:</label><input type="week" id="week"><button class="click">click</button><button class="tap">tap</button><button class="trigger">trigger</button></div>
    <div><label for="time">type=time:</label><input type="time" id="time"><button class="click">click</button><button class="tap">tap</button><button class="trigger">trigger</button></div>
    <div><label for="number">type=number:</label><input type="number" id="number"><button class="click">click</button><button class="tap">tap</button><button class="trigger">trigger</button></div>
    <div><label for="tel">type=tel:</label><input type="tel" id="tel"><button class="click">click</button><button class="tap">tap</button><button class="trigger">trigger</button></div>
    <div><label for="url">type=url:</label><input type="url" id="url"><button class="click">click</button><button class="tap">tap</button><button class="trigger">trigger</button></div>
    <div><label for="textarea">textarea</label><textarea name="" id="textarea" cols="30" rows="10"></textarea><button class="click">click</button><button class="tap">tap</button><button class="trigger">trigger</button></div>
    <script>
        var $ = window.cyanZepto;
        $('.click').on('click', function () {
            var $this = $(this);
            var $put = $this.siblings('input').length? $this.siblings('input') : $this.siblings('textarea');
            $put.focus();
        });
        $('.tap').on('rap', function () {
            var $this = $(this);
            var $put = $this.siblings('input').length? $this.siblings('input') : $this.siblings('textarea');
            $put.focus();
        });
        $('.trigger').on('click', function () {
            var $this = $(this);
            var $put = $this.siblings('input').length? $this.siblings('input') : $this.siblings('textarea');
            var $tb = $this.siblings('.click');
            $tb.trigger('click');
        });
    </script>
</body>
</html>
