<!DOCTYPE html>
<html>
<head>
    <title>测试focus和blur</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="utf-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
        }
        textarea {
            width: 100vw;
            height: 80px;
            line-height: 80px;
            font-size: 18px;
            position: fixed;
            bottom: 0;
        }
        .tips {
            position: fixed;
            color: #3276b1;
            z-index: 100px;
            top: 45%;
            left: 0;
        }
    </style>
</head>
<body>
    <h1 class="tips"></h1>
    <textarea id="test" placeholder="请输入内容"></textarea>
    <script src="./zepto.min.js"></script>
    <script>
        var $ = cyanZepto;
        $(function () {
            $('#test').on('focus input', function () {
                $('.tips').html('<span style="color: red;font-size: 50px;">focus</span>');
            });
            $('#test').on('blur', function () {
                $('.tips').html('<span style="color: red;font-size: 50px;">blur</span>');
            });
        });
    </script>
</body>
</html>
