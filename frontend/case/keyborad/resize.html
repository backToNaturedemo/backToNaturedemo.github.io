<!DOCTYPE html>
<html>
<head>
    <title>测试resize</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="utf-8" />
    <script src="./zepto.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
        }
        textarea {
            width: 100vw;
            height: 80px;
            line-height: 80px;
            font-size: 18px;
            position: fixed;
            bottom: 0;
        }
        .tips {
            position: fixed;
            color: #3276b1;
            z-index: 100px;
            top: 45%;
            left: 0;
        }
    </style>
</head>
<body>
    <h1 class="tips"></h1>
    <textarea placeholder="请输入内容"></textarea>
    <script src="./zepto.min.js"></script>
    <script>
    var $ = cyanZepto;
        $(function () {
            var originHeight = $(window).height();
            $(window).on('resize', function () {
                $('.tips').html('触发resize，捕捉到的屏幕高度为<span style="color: red;font-size: 50px;">'+ $(window).height() +'</span>');
            });
        });
    </script>
</body>
</html>
