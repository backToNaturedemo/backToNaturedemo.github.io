<html>
<head>
    <meta charset="UTF-8">
    <title>pc弹出层测试</title>
    <link rel="stylesheet" href="./jquery.fancybox-2.1.5.css">
    <link rel="stylesheet" href="./pc-dialog.css">
    <style type="text/css">
        body {
            height: 200vh;
        }
        .full {
            height: 30vh;
            width: 40vw;
            background: #fff;
        }
    </style>
</head>
<body>
    <button id="test">test</button>
    <button id="close">close</button>
    <script src="http://apps.bdimg.com/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="./jquery.fancybox-2.1.5.js"></script>
    <script src="./pc-dialog.js"></script>
    <script>

        $('#test').on('click', function () {
            window.Dialog.show('<div class="full">12425345</div>');
        });
        $('#close').on('click', function () {
            window.Dialog.close();
        });
    </script>
</body>
</html>
