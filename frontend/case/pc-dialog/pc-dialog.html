<html>
<head>
    <meta charset="UTF-8">
    <title>pc弹出层测试</title>
    <link rel="stylesheet" href="./jquery.fancybox-2.1.5.css">
    <link rel="stylesheet" href="./pc-dialog.css">
</head>
<body>
    <button id="test">test</button>
    <script src="http://apps.bdimg.com/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="./jquery.fancybox-2.1.5.js"></script>
    <script src="./pc-dialog.js"></script>
    <script>

        $('#test').on('click', function () {
            $.fancybox({
                overlayOpacity : 0.5,
                overlayColor : '#000',
                padding: 0,
                content: '<p>325324534543534543</p>',
                showCloseButton: false,
                hideOnOverlayClick: false
            });
            window.setTimeout(function (){
                $.fancybox({
                    overlayOpacity : 0.5,
                    overlayColor : '#000',
                    padding: 0,
                    content: '<h1>325324534543534543</h1>',
                    showCloseButton: false,
                    hideOnOverlayClick: false
                });
            }, 500);
        });
    </script>
</body>
</html>
