<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0,width=device-width">
    <title>测试按钮</title>
</head>
<body>
    <input type="text" id='test1'>
    <label id='result'></label>
    <textarea name="" id="test2" cols="30" rows="10"></textarea>
    <label id="result1"></label>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
            
            $('#test1').on('keydown', function (e) {
                var $span = $('<span></span>');
                $span.text('keydown' + e.which);
                $('#result').append($span);
            });
            $('#test1').on('keyup', function (e) {
                var $span = $('<span></span>');
                $span.text('keyup' + e.which);
                $('#result').append($span);
            });
            $('#test1').on('keypress', function (e) {
                var $span = $('<span></span>');
                $span.text('keypress' + e.which);
                $('#result').append($span);
            });

            $('#test2').on('keydown', function (e) {
                var $span = $('<span></span>');
                $span.text('keydown' + e.which);
                $('#result1').append($span);
            });
            $('#test2').on('keyup', function (e) {
                var $span = $('<span></span>');
                $span.text('keyup' + e.which);
                $('#result1').append($span);
            });
            $('#test2').on('keypress', function (e) {
                var $span = $('<span></span>');
                $span.text('keypress' + e.which);
                $('#result1').append($span);
            });
        });
    </script>
</body>
</html>
