<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	 <!--<script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script> -->
	 <script src="./zepto.min.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.zhezhao {
			height: 30%;
			width: 100%;
			opacity: 0.3;
			background: #000;
			position: fixed;
			top: 0;
			z-index: 9999999;
		}
		button {
			width: 100px;
			height: 50px;
		}
		.xuanze {
			position: absolute;
			bottom: 100px;
			left: 30%;
			height: 60px;
			width: 200px;
		}
		.recover {
			position: absolute;
			bottom: 300px;
		}
	</style>
</head>
<body>
	<button id='tap'>tap</button>
	<button id='touchstart'>touchstart</button>
	<button id='touchmove'>touchmove</button>
	<button id='touchend'>touchend</button>
	<button id='mousedown'>mousedown</button>
	<button id='mousemove'>mousemove</button>
	<button id='mouseenter'>mouseenter</button>
	<button id="click">click</button>
	<a href="#">13124<a>
	<div class="zhezhao"></div>
	<button class="recover">恢复遮罩层</button>
	<select class="xuanze">
		<option value="touchstart" selected="selected">touchstart</option>
		<option value="touchmove">touchmove</option>
		<option value="touchend">touchend</option>
		<option value="mousedown">mousedown</option>
		<option value="mousemove">mousemove</option>
		<option value="mouseenter">mouseenter</option>
		<option value="click">click</option>
	</select>
	<script>
	var $ = cyanZepto;
	$(function () {
		var button = $('button');
		button.forEach(function (item) {
			item = $(item);
			item.on(item.attr('id'), function (e) {
				alert(item.attr('id'));
			})
		});


		$('.zhezhao').bind('touchstart', function (e) {
			$('.zhezhao').hide();
		});

		$('.recover').on('click', function () {
			$('.zhezhao').show();
		})

		$('.xuanze').on('change', function () {
			$('.zhezhao').unbind();
			$('.zhezhao').bind($(this).val(), function (e) {
				$('.zhezhao').hide();
			});
		});		
	});
	
	</script>
</body>
</html>
