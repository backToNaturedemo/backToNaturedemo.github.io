<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ua测试</title>
</head>
<body>
    <script src="ua.js"></script>
    <script>
        window.onload = function () {
            var ua = win.navigator && win.navigator.userAgent || '';
            console.log(UA.browser, UA.browserVersion);
            if (UA.os && (UA.os != 'windows' || UA.os != 'linux')) {
                var os = UA.os, os_version = UA[os], webkit = UA.webkit, browser = UA.browser, browserVersion = UA.browserVersion;

                alert('系统:' + os + ',系统版本:' + os_version + ',webkit内核版本:' + webkit + '浏览器: ' +  browser + '浏览器版本: ' + browserVersion);
            }
        }
    </script>
</body>
</html>
