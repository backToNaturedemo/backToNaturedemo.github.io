    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script>
        $(function () {
            var fnRenderIframe = function (url) {
                var $iframe = $('<iframe marginwidth="0" marginheight="0" frameborder="0" scrolling="no" allowtransparency="true"></iframe>');
                $iframe.attr('src', url);
                var $win_width = $(window).width();

                $iframe.css({
                    'width': '100%',
                    'height': '100%'
                });

                var $wrapper = $('<div>');
                $wrapper.addClass('cyan-wap-top-ad-wrapper');
                $wrapper.css({
                    'text-align': 'center',
                    position: 'fixed',
                    bottom: 0,
                    height: $win_width / 16 * 5,
                    width: '100%'
                });

                $wrapper.append($iframe);
                $wrapper.prependTo($('body'));

            };
            fnRenderIframe('http://localhost:63342/dev/backToNaturedemo.github.io/frontend/changyan/advertIframe.html');
        })
    </script>
</body>
