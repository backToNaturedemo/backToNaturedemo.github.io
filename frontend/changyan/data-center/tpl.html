<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0,width=device-width">
    <link rel="stylesheet" href="./tpl.css">
    <title>示例模板</title>
</head>
<body>
    <div id="cyanData-wrapper">
        <div class="cyanData-header">
            <div class="cyanData-header-title-wrapper">
                <h3 class="cyanData-header-hide">>></h3>
                <h1 class="cyanData-header-title">cyData</h1>
                <ul class="cyanData-header-params clearfix">
                    <li style="background: #EE0A3B;">pv: 100000;</li>
                    <li style="background: #FFDE00;color: #C141E3;">uv: 90000;</li>
                    <li style="background: #3FBC8D;">type: stable;</li>
                    <li style="background: #EE0A3B;">appid: cyrkKYELy;</li>
                    <li style="background: #FFDE00;color: #C141E3;">topic_id: 598084687;</li>
                    <li style="background: #3FBC8D;">sso: false;</li>
                    <li style="background: #EE0A3B;">广告位: 6107 | 6108 | 1023;</li>
                </ul>
            </div>
        </div>

        <div class="cyanData-content">
            <!--当前appid的pv统计-->
            <div class="cyanData-content-iframeWrapper">
                <h3 class="cyanData-content-iframe-title">pv统计</h3>
                <iframe class="cyanData-iframe" marginwidth="0" marginheight="0" frameborder="0" scrolling="no" allowtransparency="true" src="http://greenskin.cms5.sohu.com/flashChart/DataShow.php?conf=conf/conf.php?chartType=single&pid=269&field=pv&itemKey=1&groupKey=0&fKey=2&dataKey=cyqemw6s1&date=20151020&time=0000&interval=1440"></iframe>
            </div>
            <!--当前appid的uv统计-->
            <div class="cyanData-content-iframeWrapper">
                <h3 class="cyanData-content-iframe-title">uv统计</h3>
                <iframe class="cyanData-iframe" marginwidth="0" marginheight="0" frameborder="0" scrolling="no" allowtransparency="true" src="http://greenskin.cms5.sohu.com/flashChart/DataShow.php?conf=conf/conf.php?chartType=single&pid=269&field=uv&itemKey=1&groupKey=0&fKey=3&dataKey=cyqemw6s1&date=20151020&time=0000&interval=1440"></iframe>
            </div>
            <!--当前appid的评论数统计-->
            <div class="cyanData-content-iframeWrapper">
                <h3 class="cyanData-content-iframe-title">评论数统计</h3>
                <iframe class="cyanData-iframe" marginwidth="0" marginheight="0" frameborder="0" scrolling="no" allowtransparency="true" src="http://greenskin.cms5.sohu.com/flashChart/DataShow.php?conf=conf/conf.php?chartType=single&pid=294&field=comment_unaudit&itemKey=1&groupKey=0&fKey=4&dataKey=cyruNjvn2&date=20151020&time=0000&interval=1440"></iframe>
            </div>
        </div>
        <div class="cyanData-footer">

        </div>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./tpl.js"></script>
</body>
</html>
