<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>畅言模态框测试</title>
    <link rel="stylesheet" type="text/css" href="./dialog.css">
</head>
<body>
    <div class="cy-dialog-wrapper">
        <div class="cy-dialog-header">
        </div>
        <div class="cy-dialog-body">
            <p>密码错误!</p>
        </div>
        <div class="cy-dialog-footer">
            <div class="cy-dialog-alert button-hover">
                <span >确定</span>
            </div>
        </div>
    </div>

    <div class="cy-dialog-wrapper">
        <div class="cy-dialog-header">
            
        </div>
        <div class="cy-dialog-body">
            <p>你确认要删除这个选项？</p>
        </div>
        <div class="cy-dialog-footer clearfix">
            <div class="cy-dialog-confirm button-hover">
                <span >确定</span>
            </div>
            <div class="cy-dialog-confirm button-hover">
                <span>取消</span>
            </div>
        </div>
    </div>

    <div class="cy-dialog-wrapper">
        <div class="cy-dialog-header">
            
        </div>
        <div class="cy-dialog-body">
            <p>上述提到的是普通刑事犯的监舍，那么职务犯呢？据《晶报》报道，职务犯监舍是两人一间，电视机摆在床铺前面的桌子上。卫生间和淋浴间就设在监舍内部，但在卫生间和房间中间的墙上，设置了一个透明玻璃，利于内部的相互监督。在平时下午，职务犯可以有一段时间在监舍外锻炼。</p>
        </div>
        
    </div>

    <script type="http://js.sohu.com/library/jquery-1.7.1.min.js"></script>
    <script src="./dialog.js"></script>
</body>
</html>
