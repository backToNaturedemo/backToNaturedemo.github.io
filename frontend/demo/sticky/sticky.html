<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0,width=device-width">
    <title>sticky demo</title>
    <style>
        .header {
            height: 100px;
            background: #1c4864;
            color: #fff;
            text-align: center;
            font-size: 30px;
            display: inline-block;
            width: 100%;
        }
        .content {
            height: 2000px;
            background: red;
        }
        .tt {
            height: 600px;
            background: #ff0f26;
        }
    </style>
</head>
<body> 
    
    <div class="tt"></div>

    <div class ="header st">sticky</div>

    <div class="content">

    </div>
    <script src="./zepto.min.js"></script>
    <script src="./sticky.js"></script>
    <script>
        $(function(){
            var xx = new Sticky({
                el: '.st',
                top: 0,
                callback: function (status) {
                    if (status) {
                        alert('吸住了');
                    } else {
                        alert('放开了');
                    }
                }
            });
        });
    </script>
</body>
</html>
