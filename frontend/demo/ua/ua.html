<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0,width=device-width">
    <title>畅言-wap</title>
    <script src="./ua.js"></script>
</head>
<body>
    <script src="http://js.sohu.com/library/jquery-1.7.1.min.js"></script>
    <script>
        $(function () {
            var tpl = '<h3><span>{{key}}:</span><span>{{value}}</span></h3>';
            var key, html = '';
            for (key in UA) {
                if (!$.isFunction(UA[key])) {
                    html += tpl.replace('{{key}}', key);
                    html = html.replace('{{value}}', UA[key] || '');
                }
            }
            $(window.document.body).append(html);
        });
    </script>
</body>
</html>
