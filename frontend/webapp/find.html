<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0,width=device-width">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>搜狐汽车-找车-条件选车</title>
    <link rel="stylesheet" href="./lib/css/idangerous.swiper.css">
    <!-- <link rel="stylesheet" href="./lib/css/idangerous.swiper.3dflow.css"> -->
    <link rel="stylesheet" href="./lib/css/idangerous.swiper.scrollbar.css">
    <link rel="stylesheet" href="./lib/global.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./find.css">
</head>
<body>
    <script>
    (function () {
        var createStyle = function (cssText) {
            var document = window.document;
            var styleTag = document.createElement("style");
            styleTag.setAttribute("type", "text/css");
            styleTag.innerHTML = cssText;
            document.getElementsByTagName("head").item(0).appendChild(styleTag);
        };

        var ua = window.navigator.userAgent;
        var isMobile = ua.match(/(Android|iPhone|iPad)/);
        var width = 320;
        if (isMobile) {
            width = document.body.clientWidth;
            createStyle('html { font-size: ' + width * 12 / 320 + 'px; font-family: "Helvetica"; }');
        } else {
            createStyle('html { font-size: ' + width * 12 / 320 + 'px; font-family: "黑体-简", "Helvetica"; } ');
        }
    }());
    </script>
    <div class="find-header">
        <div class="find-header-tabs two-pannel">
            <span>品牌选车</span>
            <span class="active">条件选车</span>
        </div>
        <span class="icon-search"></span>
    </div>
    <div class="find-content scroll">
        <img class="find-banner" src="./imgs/find-banner.jpg">
        <div class="pannel-block find-pannel">
            <div class="pannel-item clearfix">
                <div class="pannel-content clearfix">
                    <span class="pannel-item-text">级别</span>
                    <span class="pannel-item-choose active">微型车</span>
                    <span class="pannel-item-right"></span>
                </div>
            </div>
            <div class="pannel-item clearfix">
                <div class="pannel-content clearfix">
                    <span class="pannel-item-text">结构</span>
                    <span class="pannel-item-choose active">MPV</span>
                    <span class="pannel-item-right"></span>
                </div>
            </div>
            <div class="pannel-item clearfix">
                <div class="pannel-content clearfix">
                    <span class="pannel-item-text">排量</span>
                    <span class="pannel-item-choose">不限</span>
                    <span class="pannel-item-right"></span>
                </div>
            </div>
            <div class="pannel-item clearfix">
                <div class="pannel-content clearfix">
                    <span class="pannel-item-text">配置</span>
                    <span class="pannel-item-choose">不限</span>
                    <span class="pannel-item-right"></span>
                </div>
            </div>
            <div class="pannel-item clearfix">
                <div class="pannel-content clearfix">
                    <span class="pannel-item-text">驱动</span>
                    <span class="pannel-item-choose">不限</span>
                    <span class="pannel-item-right"></span>
                </div>
            </div>
            <div class="pannel-item clearfix">
                <div class="pannel-content clearfix">
                    <span class="pannel-item-text">国别</span>
                    <span class="pannel-item-choose">不限</span>
                    <span class="pannel-item-right"></span>
                </div>
            </div>
            <div class="pannel-item clearfix">
                <div class="pannel-content clearfix">
                    <span class="pannel-item-text">配件</span>
                    <span class="pannel-item-choose">不限</span>
                    <span class="pannel-item-right"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="find-footer">
        <span class="find-footer-left">重置</span>
        <span class="find-footer-right">有15个车型符合条件</span>
    </div>
    <div class="footer">
        <ul class="flex footer-tabs">
            <li class="cell active">
                <div class="footer-icon footer-icon-info"></div>
                <p class="footer-text">资讯</p>
            </li>
            <li class="cell">
                <div class="footer-icon footer-icon-car"></div>
                <p class="footer-text">找车</p>
            </li>
            <li class="cell">
                <div class="footer-icon footer-icon-money"></div>
                <p class="footer-text">特惠</p>
            </li>
            <li class="cell">
                <div class="footer-icon footer-icon-msg"></div>
                <p class="footer-text">论坛</p>
            </li>
            <li class="cell">
                <div class="footer-icon footer-icon-person"></div>
                <p class="footer-text">我的</p>
            </li>
        </ul>
    </div>
    <div class="sidebar ease-in-out">
        <div class="sidebar-header">
            <span class="sidebar-header-title">选择结构</span>
            <span class="sidebar-header-sure">确定</span>
        </div>
        <div class="sidebar-content scroll">
            <div class="sidebar-content-list">
                <div class="sidebar-content-list-item">
                    <span class="sidebar-content-list-item-title">不限</span>
                    <span class="sidebar-content-list-item-check"></span>
                </div>
                <div class="sidebar-content-list-item checked">
                    <span class="sidebar-content-list-item-title">两厢轿车</span>
                    <span class="sidebar-content-list-item-check"></span>
                </div>
                <div class="sidebar-content-list-item">
                    <span class="sidebar-content-list-item-title">三厢轿车</span>
                    <span class="sidebar-content-list-item-check"></span>
                </div>
                <div class="sidebar-content-list-item">
                    <span class="sidebar-content-list-item-title">MPV</span>
                    <span class="sidebar-content-list-item-check"></span>
                </div>
                <div class="sidebar-content-list-item">
                    <span class="sidebar-content-list-item-title">SUV</span>
                    <span class="sidebar-content-list-item-check"></span>
                </div>
                
            </div>
        </div>
    </div>
    <div class="press ease-in-out-opacity"></div>
    <script src="./lib/js/jquery.min.js"></script>
    <script src="./lib/js/jquery-tap.js"></script>
    <script src="./lib/js/idangerous.swiper-2.0.min.js"></script>
    <script src="./lib/js/idangerous.swiper.scrollbar-2.0.js"></script>
    <script src="./common.js"></script>
    <script src="./find.js"></script>
    <!-- <script src="./lib/js/idangerous.swiper.3dflow-2.0.js"></script> -->
</body>
</html>
